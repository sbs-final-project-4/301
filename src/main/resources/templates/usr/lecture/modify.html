<html layout:decorate="~{usr/common/layout}">

<head>
    <title th:text="|강의 수정|"></title>
</head>

<body>

<div class="w-full lg:w-3/4 mx-auto" layout:fragment="content">
    <th:block th:replace="common/fragments :: toastuiEidtorLib"></th:block>
    <h1 class="text-xl font-bold mt-3 ml-2">내 강의 만들기</h1>

    <form method="POST" class="flex flex-col" enctype="multipart/form-data"
          onsubmit="submitModifyForm(this); return false;"
          th:action>

        <input type="hidden" name="body">
        <input type="hidden" name="bodyHtml">

        <div class="flex p-2 mt-6">
            <span class="ml-1">공개여부</span>
            <label class="relative inline-flex items-center cursor-pointer ml-3">
                <input type="checkbox" name="public" value="true" checked="checked" class="sr-only peer" th:checked="${lecture.public}">
                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-800"></div>
            </label>
        </div>
        <div class=" w-full py-4">
            <input class="w-full p-3 rounded-md outline-none focus:border-blue-800 bg-transparent placeholder:text-2xl" maxlength="100"
                   name="subject" placeholder="제목을 입력해주세요." type="text" autofocus th:value="${lecture.subject}">
        </div>
        <div class=" w-full p-2">
            <input class="w-full p-3 border border-gray-200 rounded-md outline-none focus:border-2 focus:border-blue-800" maxlength="100"
                   name="tagsStr" placeholder="태그를 입력해주세요.  #IT #HTML #..." type="text" th:value="${lecture.tagsStr}">
        </div>
        <div placeholder=" " class="toast-ui-editor mx-auto w-[99%] mt-6" height="calc(100vh - 300px)">
            <script type="text/x-template" th:utext="${lecture.bodyForEditor}"></script>
        </div>

        <th:block th:each="i : ${#numbers.sequence(1, 2)}" th:with="genFile = ${filesMap[i + '']}">

            <div th:if="${genFile != null}" class="form-control col-span-full">
                <label class="label">
                    <span class="label-text">기존 강의자료 <span th:text="${i}"></span> 삭제</span>
                </label>

                <div class="flex items-center gap-3">
                    <input type="checkbox" class="checkbox" th:name="'attachmentRemove__' + ${i}" th:value="true">

                    <a th:href="|${genFile.downloadUrl}|" class="link mt-2">
                        <i class="fa-regular fa-file"></i>
                        강의자료
                        <span th:text="${i}"></span>
                        (<span th:text="${genFile.originFileName}"></span>)
                        다운로드
                    </a>
                </div>
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">새 강의자료 <span th:text="${i}"></span></span>
                </label>
                <input class="block w-[99%] ml-2 mt-1  border border-gray-200 shadow-sm rounded-lg text-sm focus:z-10 focus:border-2 focus:border-blue-800 focus:ring-blue-800 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600
                        file:bg-gray-50 file:border-0
                        file:bg-gray-100 file:me-4
                        file:py-3 file:px-4
                        dark:file:bg-gray-700 dark:file:text-gray-400"
                       th:name="'attachment__' + ${i}"
                       type="file">
            </div>
        </th:block>
        <div class="p-4 mt-2 lg:mt-6 flex justify-center">
            <button class="text-white inline-block w-full lg:w-1/3 text-center border border border-blue-800 bg-blue-800 hover:bg-blue-900 rounded-md lg:mt-6 p-2 mb-3 mt-2">수정완료</button>
        </div>

    </form>
    <script>
        let submitModifyFormDone = false;

        function submitModifyForm(form) {
            if (submitModifyFormDone) return;

            form.subject.value = form.subject.value.trim();

            if (form.subject.value.length == 0) {
                form.subject.focus();
                toastWarning('제목을 입력해주세요.');
                return;
            }

            if (form.subject.value.length < 2) {
                form.subject.focus();
                toastWarning('제목을 2자 이상 입력해주세요.');
                return;
            }

            const editor = $(form).find(".toast-ui-editor").data("data-toast-editor");

            const markdown = editor.getMarkdown().trim();
            const html = editor.getHTML().trim();

            form.body.value = markdown;
            form.bodyHtml.value = html;

            if (form.body.value.length == 0 || form.bodyHtml.value.length == 0) {
                toastWarning("내용을 입력해주세요");
                editor.focus();
                return;
            }

            // 파일 입력 필드의 인덱스 시작
            for (let i = 1; true; i++) {
                const fileInput = form['attachment__' + i];

                // 해당 이름의 입력 필드가 없으면 반복문 종료
                if (!fileInput) break;

                if (fileInput.files.length > 0 && fileInput.files[0].size === 0) {
                    fileInput.focus();
                    toastWarning('첨부파일 ' + i + '의 용량이 0 입니다. 다른 파일을 선택해주세요.');
                    return;
                }

                i++;
            }

            form.submit();
            submitModifyFormDone = true;
        }
    </script>
</div>

</body>
</html>
