<html layout:decorate="~{usr/common/layout}">

<head>
    <title th:text="|${board.name} 글쓰기|"></title>
</head>

<body>

<div class="flex-1 flex items-center justify-center" layout:fragment="content">
    <div class="container w-full px-4">
        <h1 class="mb-4">
            <i class="fa-solid fa-pen"></i>
            <span th:text="|${board.name} 글쓰기|"></span>
        </h1>

        <form class="flex flex-col gap-6" method="POST" onsubmit="submitWriteForm(this); return false;"
              th:action>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">제목</span>
                </label>
                <input class="input input-bordered" maxlength="100"
                       name="subject" placeholder="제목" type="text">
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">내용</span>
                </label>
                <textarea class="textarea textarea-bordered h-[calc(100vh-450px)] min-h-[100px]" maxlength="20000"
                          name="body" placeholder="내용"
                ></textarea>
            </div>

            <div class="flex flex-col gap-2">
                <button class="btn btn-block btn-primary gap-1">
                    <i class="fa-solid fa-pen"></i>
                    <span>글쓰기</span>
                </button>

                <div class="text-center">
                    <a class="btn btn-link" th:href="|/usr/article/${board.code}/list|">목록</a>
                </div>
            </div>
        </form>

        <script>
            let submitWriteFormDone = false;

            function submitWriteForm(form) {
                if (submitWriteFormDone) return;

                form.subject.value = form.subject.value.trim();

                if (form.subject.value.length == 0) {
                    form.subject.focus();
                    toastWarning('제목을 입력해주세요.');
                    return;
                }

                if (form.subject.value.length < 2) {
                    form.subject.focus();
                    toastWarning('제목을 2자 이상 입력해주세요.');
                    return;
                }

                form.body.value = form.body.value.trim();

                if (form.body.value.length == 0) {
                    form.body.focus();
                    toastWarning('내용을 입력해주세요.');
                    return;
                }

                if (form.body.value.length < 2) {
                    form.body.focus();
                    toastWarning('내용을 2자 이상 입력해주세요.');
                    return;
                }

                form.submit();
                submitWriteFormDone = true;
            }
        </script>
    </div>
</div>

</body>

</html>
